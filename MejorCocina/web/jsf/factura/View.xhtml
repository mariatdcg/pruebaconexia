<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Template.xhtml">
        <ui:define name="top">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaFactura}"/>
                    <h:outputText value="#{facturaController.selected.fechaFactura}" title="#{bundle.ViewFacturaTitle_fechaFactura}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_cliente}"/>
                    <h:outputText value="#{facturaController.selected.cliente}" title="#{bundle.ViewFacturaTitle_cliente}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_camarero}"/>
                    <h:outputText value="#{facturaController.selected.camarero}" title="#{bundle.ViewFacturaTitle_camarero}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_mesa}"/>
                    <h:outputText value="#{facturaController.selected.mesa}" title="#{bundle.ViewFacturaTitle_mesa}"/>
                </h:panelGrid>
           
                <table>
                <tr>
                    <td>
                       <h:commandLink action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                    </td>
                    <td>
                        <h:link outcome="Edit" value="#{bundle.ViewDetalleFacturaEditLink}"/>

                    <td>
                      <h:commandLink action="#{detalleFacturaController.prepareCreate}" value="#{bundle.ViewDetalleFacturaCreateLink}" />
                    </td>
                </tr>
                  </table>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
