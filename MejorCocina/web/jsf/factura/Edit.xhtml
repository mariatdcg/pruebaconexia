<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Template.xhtml">
        <ui:define name="top">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fechaFactura}" for="fechaFactura" />
                    <h:inputText id="fechaFactura" value="#{facturaController.selected.fechaFactura}" title="#{bundle.EditFacturaTitle_fechaFactura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{facturaController.selected.cliente}" title="#{bundle.EditFacturaTitle_cliente}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_camarero}" for="camarero" />
                    <h:selectOneMenu id="camarero" value="#{facturaController.selected.camarero}" title="#{bundle.EditFacturaTitle_camarero}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_camarero}">
                        <f:selectItems value="#{camareroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_mesa}" for="mesa" />
                    <h:selectOneMenu id="mesa" value="#{facturaController.selected.mesa}" title="#{bundle.EditFacturaTitle_mesa}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_mesa}">
                        <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
