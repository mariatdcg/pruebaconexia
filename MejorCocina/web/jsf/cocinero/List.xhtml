<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Template.xhtml">
        <ui:define name="top">
            <h:outputText value="#{bundle.ListCocineroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCocineroEmpty}" rendered="#{cocineroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cocineroController.items.rowCount > 0}">
                    <h:outputText value="#{cocineroController.pagination.pageFirstItem + 1}..#{cocineroController.pagination.pageLastItem + 1}/#{cocineroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cocineroController.previous}" value="#{bundle.Previous} #{cocineroController.pagination.pageSize}" rendered="#{cocineroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cocineroController.next}" value="#{bundle.Next} #{cocineroController.pagination.pageSize}" rendered="#{cocineroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cocineroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_idCocinero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCocinero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_apellido1}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocineroTitle_apellido2}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cocineroController.prepareView}" value="#{bundle.ListCocineroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocineroController.prepareEdit}" value="#{bundle.ListCocineroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocineroController.destroy}" value="#{bundle.ListCocineroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cocineroController.prepareCreate}" value="#{bundle.ListCocineroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCocineroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
