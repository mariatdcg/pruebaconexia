<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Template.xhtml">
        <ui:define name="top">
            <h:outputText value="#{bundle.ListMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMesaEmpty}" rendered="#{mesaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mesaController.items.rowCount > 0}">
                    <h:outputText value="#{mesaController.pagination.pageFirstItem + 1}..#{mesaController.pagination.pageLastItem + 1}/#{mesaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mesaController.previous}" value="#{bundle.Previous} #{mesaController.pagination.pageSize}" rendered="#{mesaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mesaController.next}" value="#{bundle.Next} #{mesaController.pagination.pageSize}" rendered="#{mesaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mesaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMesaTitle_idMesa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMesa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMesaTitle_numMaxComensales}"/>
                            </f:facet>
                            <h:outputText value="#{item.numMaxComensales}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMesaTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mesaController.prepareView}" value="#{bundle.ListMesaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mesaController.prepareEdit}" value="#{bundle.ListMesaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mesaController.destroy}" value="#{bundle.ListMesaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mesaController.prepareCreate}" value="#{bundle.ListMesaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMesaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
