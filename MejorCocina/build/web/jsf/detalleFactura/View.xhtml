<?xml version="1.0" encoding="UTF-8" ?>

    <ui:composition template="/Template.xhtml">

            <h:form>

                    <h:outputText value="#{detalleFacturaController.selected.factura}" title="#{bundle.ViewDetalleFacturaTitle_factura}"/>
                    <h:outputText value="#{bundle.ViewDetalleFacturaLabel_plato}"/>
                    <h:outputText value="#{detalleFacturaController.selected.plato}" title="#{bundle.ViewDetalleFacturaTitle_plato}"/>
                    <h:outputText value="#{bundle.ViewDetalleFacturaLabel_importe}"/>
                    <h:outputText value="#{detalleFacturaController.selected.importe}" title="#{bundle.ViewDetalleFacturaTitle_importe}"/>
                    <h:outputText value="#{bundle.ViewDetalleFacturaLabel_cocinero}"/>
                    <h:outputText value="#{detalleFacturaController.selected.cocinero}" title="#{bundle.ViewDetalleFacturaTitle_cocinero}"/>

                    <td>

                    </td>
                </tr>

                <br />
              
                <h:commandLink action="#{detalleFacturaController.prepareList}" value="#{bundle.ViewDetalleFacturaShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetalleFacturaIndexLink}"/>
